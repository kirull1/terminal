<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>

<body>

    <div class="app preload">
        <div class="pc-background prevent-select">
            <input type="checkbox" id="switch">
            <label for="switch" class="switch-label">
                <img src="./img/on.png" alt="on">
            </label>

            <div class="status-light led-red"></div>

            <div id="main-element">
                <div class="container">

                    <main class="screen">
                        <!-- CODE IS GENERATED HERE -->
                    </main>

                    <div id="error" style="display: none;">
                        <!-- ERROR CODE IS GENERATED HERE -->
                    </div>

                    <div class="scanline"></div>

                </div>

                <div style="display: none;" id="control">
                    <button id="close-fullscreen">
                        <img src="./img/exit_fullscreen.svg" alt="fullscreen">
                        <span>CLOSE FULLSCREEN</span>
                    </button>

                    <button id="on-control">
                        <img src="./img/on.png" alt="fullscreen">
                        <span>ON</span>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <button id="go-fullscreen">
        <img src="./img/fullscreen.svg" alt="fullscreen">
        <span>GO FULLSCREEN</span>
    </button>

</body>

</html>
